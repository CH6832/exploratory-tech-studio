<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feature Selection</title>
</head>
<body>
    <h2>Select Features for Model Training</h2>
    <form th:action="@{/features/{filename}(filename=${filename})}" method="post">
        <div th:each="column : ${columns}">
            <input type="checkbox" th:name="'features'" th:value="${column}"/> <span th:text="${column}"></span><br/>
        </div>
        <button type="submit">Select Features</button>
    </form>
</body>
</html>
