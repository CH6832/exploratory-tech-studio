<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <!-- make the website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- ensure the website is responsive and scales correctly on different devices -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- stylesheet for the OpenStreet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <title>South American Capital Cities Explorer</title>

    <!-- allow the tooltip to receive pointer events -->
    <style>
        .leaflet-tooltip-top {
            /* !important flag ensures precedence over other conflicting stylesheets */
            pointer-events: auto !important;
        }
    </style>
</head>
