# Server configuration
server.port=8080
server.servlet.context-path=/amazon-web-shop

# Database configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging configuration
logging.level.org.springframework=DEBUG
logging.level.com.example.amazonwebshopclone=DEBUG
logging.file.name=./logs/amazon-web-shop-dev.log

# Security configuration
spring.security.user.name=dev
spring.security.user.password=devpassword

# Email configuration
# For development purposes, you might not need an email configuration.
# Uncomment and configure if email functionalities are required in development.
# spring.mail.host=smtp.your-email-provider.com
# spring.mail.port=587
# spring.mail.username=your-email@example.com
# spring.mail.password=your-email-password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# Application settings
spring.application.name=amazon-web-shop-clone

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Profile specific properties
spring.profiles.active=dev

# Cache settings
spring.cache.type=simple
