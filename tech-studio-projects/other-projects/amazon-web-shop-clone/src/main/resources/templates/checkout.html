<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${application.title}">Checkout</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${application.title}">Checkout</h1>

    <!-- Cart Items Summary -->
    <h2>Order Summary</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}">Product Name</td>
            <td th:text="${item.product.price}">0.00</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${item.product.price * item.quantity}">0.00</td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end mb-4">
        <h3>Total Price: <span th:text="${totalPrice}">0.00</span></h3>
    </div>

    <!-- Shipping Information Form -->
    <h2>Shipping Information</h2>
    <form th:action="@{/checkout/complete}" method="post">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" class="form-control" placeholder="City" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" class="form-control" placeholder="State" required>
        </div>
        <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" class="form-control" placeholder="ZIP Code" required>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" class="form-control" placeholder="Country" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary">Place Order</button>
        </div>
    </form>
</div>

<!-- JavaScript -->
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
