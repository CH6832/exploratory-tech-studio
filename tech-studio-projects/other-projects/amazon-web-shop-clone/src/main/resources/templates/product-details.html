<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name}">Product Details</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" th:text="${application.title}">ShopName</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">Cart</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Main Content -->
<div class="container mt-4">
    <h1 th:text="${product.name}">Product Name</h1>

    <div class="row">
        <!-- Product Images -->
        <div class="col-md-6">
            <div id="productImagesCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" th:src="@{${product.images[0]}}" alt="Product Image">
                    </div>
                    <!-- Additional images -->
                    <div th:each="image, iterStat : ${product.images}" th:if="${iterStat.index != 0}">
                        <div class="carousel-item">
                            <img class="d-block w-100" th:src="@{${image}}" alt="Product Image">
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#productImagesCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#productImagesCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h2 th:text="${product.name}">Product Name</h2>
            <p th:text="${product.description}">Product Description</p>
            <p><strong>Price: $<span th:text="${product.price}">0.00</span></strong></p>

            <!-- Add to Cart Form -->
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>

    <!-- User Reviews -->
    <section class="mt-4">
        <h3>User Reviews</h3>
        <div th:each="review : ${product.reviews}">
            <div class="media mb-4">
                <img class="mr-3" th:src="@{${review.user.avatarUrl}}" alt="User Avatar" width="64" height="64">
                <div class="media-body">
                    <h5 class="mt-0" th:text="${review.user.name}">User Name</h5>
                    <p th:text="${review.comment}">Review Comment</p>
                    <p><strong>Rating: <span th:text="${review.rating}">0</span></strong></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="mt-4">
        <h2>Related Products</h2>
        <div class="row">
            <div class="col-md-4" th:each="relatedProduct : ${relatedProducts}">
                <div class="card mb-4">
                    <img class="card-img-top" th:src="@{${relatedProduct.imageUrl}}" alt="Related Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${relatedProduct.name}">Product Name</h5>
                        <p class="card-text" th:text="${relatedProduct.description}">Product Description</p>
                        <p class="card-text">
                            <strong th:text="${relatedProduct.price}">0.00</strong>
                        </p>
                        <a class="btn btn-primary" th:href="@{/product/details/{id}(id=${relatedProduct.id})}">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Footer -->
<footer class="bg-light py-4 mt-4">
    <div class="container text-center">
        <p th:text="${footer.text}">Â© 2024 ShopName. All rights reserved.</p>
    </div>
</footer>

<!-- JavaScript -->
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
