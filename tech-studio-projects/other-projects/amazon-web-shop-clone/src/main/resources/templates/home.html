<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${application.title}">Home</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" th:text="${application.title}">ShopName</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">Cart</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Main Content -->
<div class="container mt-4">
    <h1 th:text="${application.title}">Welcome to ShopName</h1>

    <!-- Featured Products -->
    <section>
        <h2>Featured Products</h2>
        <div class="row">
            <div class="col-md-4" th:each="product : ${featuredProducts}">
                <div class="card mb-4">
                    <img class="card-img-top" th:src="@{${product.imageUrl}}" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Product Description</p>
                        <p class="card-text">
                            <strong th:text="${product.price}">0.00</strong>
                        </p>
                        <a class="btn btn-primary" th:href="@{/product/details/{id}(id=${product.id})}">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Categories -->
    <section>
        <h2>Product Categories</h2>
        <div class="row">
            <div class="col-md-3" th:each="category : ${categories}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${category.name}">Category Name</h5>
                        <a class="btn btn-secondary" th:href="@{/products/category/{id}(id=${category.id})}">Browse</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Footer -->
<footer class="bg-light py-4 mt-4">
    <div class="container text-center">
        <p th:text="${footer.text}">Â© 2024 ShopName. All rights reserved.</p>
    </div>
</footer>

<!-- JavaScript -->
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
