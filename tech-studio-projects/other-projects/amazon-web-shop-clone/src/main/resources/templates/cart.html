<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${application.title}">Shopping Cart</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${application.title}">Shopping Cart</h1>
    <div th:if="${cartItems.isEmpty()}">
        <p>Your cart is empty.</p>
    </div>
    <div th:if="${!cartItems.isEmpty()}">
        <form th:action="@{/cart/update}" method="post">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.product.name}">Product Name</td>
                    <td th:text="${item.product.price}">0.00</td>
                    <td>
                        <input type="number" name="quantity" th:name="'quantity_' + ${item.product.id}" th:value="${item.quantity}" min="1" class="form-control">
                    </td>
                    <td th:text="${item.product.price * item.quantity}">0.00</td>
                    <td>
                        <a th:href="@{/cart/remove(item.product.id)}" class="btn btn-danger">Remove</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Update Cart</button>
            </div>
        </form>
        <div class="mt-4 d-flex justify-content-end">
            <h3>Total: <span th:text="${totalPrice}">0.00</span></h3>
        </div>
        <div class="mt-4 d-flex justify-content-end">
            <a th:href="@{/checkout}" class="btn btn-success">Proceed to Checkout</a>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
