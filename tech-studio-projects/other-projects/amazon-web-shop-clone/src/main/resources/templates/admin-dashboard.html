<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${application.title}">Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${application.title}">Admin Dashboard</h1>
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/users}">Manage Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/products}">Manage Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/orders}">Manage Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/reviews}">Manage Reviews</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9">
            <div class="mb-4">
                <h2>Welcome, Admin!</h2>
                <p>Use the sidebar to navigate through the different management sections.</p>
            </div>

            <!-- Section for displaying statistics or summaries -->
            <div class="mb-4">
                <h3>Statistics</h3>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Users</h5>
                                <p class="card-text" th:text="${totalUsers}">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Products</h5>
                                <p class="card-text" th:text="${totalProducts}">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Orders</h5>
                                <p class="card-text" th:text="${totalOrders}">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Reviews</h5>
                                <p class="card-text" th:text="${totalReviews}">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section for recent activities or notifications -->
            <div class="mb-4">
                <h3>Recent Activities</h3>
                <!-- You can add more details or a table here -->
            </div>
        </main>
    </div>
</div>

<!-- JavaScript -->
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
