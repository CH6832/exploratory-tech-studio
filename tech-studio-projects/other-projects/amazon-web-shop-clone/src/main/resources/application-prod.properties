# Server configuration
server.port=8080
server.servlet.context-path=/amazon-web-shop

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/amazon_web_shop
spring.datasource.username=prod_user
spring.datasource.password=prod_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.example.amazonwebshopclone=DEBUG
logging.file.name=/var/log/amazon-web-shop/amazon-web-shop.log

# Security configuration
spring.security.user.name=admin
spring.security.user.password=securepassword

# Email configuration
spring.mail.host=smtp.your-email-provider.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application settings
spring.application.name=amazon-web-shop-clone

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Profile specific properties
spring.profiles.active=prod

# Cache settings
spring.cache.type=caffeine
