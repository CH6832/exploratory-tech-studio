[loggers]
keys=root,flask

[handlers]
keys=consoleHandler

[formatters]
keys=basicFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_flask]
level=DEBUG
handlers=consoleHandler
qualname=flask
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=basicFormatter
args=

[formatter_basicFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
