spring.application.name=search.service
server.port=8054

# MongoDB connection settings
spring.data.mongodb.uri=mongodb://localhost:27017/search_db
# If you are using authentication for MongoDB, you can add the username and password like this:
# spring.data.mongodb.uri=mongodb://username:password@localhost:27017/search_db

# Optional: If you need to specify a database connection pool, you can configure it like this:
# spring.data.mongodb.authentication-database=admin # If using authentication, specify the authentication database

# For connection settings such as timeouts, SSL, etc. you can add them as well:
# spring.data.mongodb.socket-timeout=3000
# spring.data.mongodb.connect-timeout=1000

# Optional: Set a custom MongoTemplate bean name if needed
# spring.data.mongodb.mongo-template-name=mongoTemplate

# Spring Boot auto-configures MongoDB repositories with Spring Data MongoDB, so no need for extra config here.