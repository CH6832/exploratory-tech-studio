<div class="contact-container">
  <h2>Contact Us</h2>
  <p>If you have any questions, feedback, or inquiries, feel free to reach out to us using the form below.</p>

  <form (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" [(ngModel)]="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" [(ngModel)]="message" name="message" rows="4" required></textarea>
    </div>

    <button type="submit" class="submit-button">Send Message</button>

    <!-- Success or Error Message -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
